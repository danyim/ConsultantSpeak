
<div class="jargon">
  <div class="container jargon" ng-repeat="j in jargon">
    <div class="head">
      <span class="word">{{j.word}}</span><span class="pronounciation"> [b'oil 'the o'sean]</span><span class="comma">,</span><em> {{j.type}}.</em>
    </div>
    <div class="body">
      <p class="definition">
        {{j.defn}}
      </p>
      <div class="usage">
        <span class="title">Usage</span><br />
        <span class="example">{{j.usage}}</span>
      </div>
    </div>
  </div>
</div>
